<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Well Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff0f0;
            padding: 20px;
        }
        .envelope {
            width: 200px;
            height: 120px;
            background-color: red;
            position: relative;
            margin: auto;
            border-radius: 10px;
        }
        .heart {
            color: red;
            font-size: 24px;
            animation: beat 1s infinite;
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Get Well Soon!</h2>
    <div class="envelope">
        <!-- Red Envelope -->
    </div>
    <div class="hearts">
        ❤️❤️❤️
    </div>
    <audio controls>
        <source src="your-audio-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="letter">
        <p>Dear Friend,</p>
        <p>Here's a little something to brighten your day.</p>
        <p>"Get well soon, love."</p>
    </div>
</body>
</html>
